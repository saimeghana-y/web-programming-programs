<!DOCTYPE html>
<html>

<head>
    <script>
        function validate() {
            var valid = false;
            var msg = "";
            var emailid = document.getElementById("email").value;
            var mobile = document.getElementById("phno").value;
            var username = document.getElementById("uname").value;
            if (username.length > 0) { alert(`Your name is ${username}\nYour MobileNumber is ${mobile}\nYour Emailid is ${emailid}\n`); }
            else { alert(`Please enter all Details`); }
        }
    </script>
</head>

<body>

    </form>
</body>

</html>
